<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box {
		width: 200px;
		height: 200px;
		background: red;
	}

	.show {
		display: block;
	}

	.hidden {
		display: none;
	}
</style>
</head>
<body>
	<input type="button" value="隐藏" id="btn">
	<br>
	<div id="box"></div>
	<script>
		var btn = document.getElementById('btn');
		var isShow = true;
		btn.onclick = function () {
			var box = document.getElementById('box');
			if(isShow) {
				box.className = 'hidden';//已经定义的hidden要加引号
				this.value = '显示';
				isShow = false;
			} else {
				box.className = 'show';
				this.value = '隐藏';
				isShow = true;
			}
		}

		
	</script>
	
</body>
</html>
