<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box {
		width: 200px;
		height: 200px;
		background: red;
	}

	.show {
		display: block;
	}

	.hidden {
		display: none;
	}

	.bg {
		background: yellow;
	}
</style>
</head>
<body>
	<input type="button" id="btn" value="设置">
	<select name="" id="seCities">
		<option value="1">北京</option>
		<option value="2">上海</option>
		<option value="3">武汉</option>
		<option value="4">石家庄</option>
		<option value="5">邢台</option>
		<option value="6">邯郸</option>
	</select>
	<script>
		var btn = document.getElementById('btn');
		btn.onclick = function () {
			var seCities = document.getElementById('seCities');
			var options = seCities.getElementsByTagName('option');
			var randomIndex = parseInt(Math.random() * options.length);
			var option = options[randomIndex];
			option.selected = true;
		}
	</script>



	
</body>
</html>
